<!--DOCTYPE html -->
<head>
<link rel="stylesheet"  href="../static/css/plot.css">
</head>
<html>
	<body>
		<div align='center'>
			<a href={{ index }}>Back to index</a>
		</div>

		<p align='center'>
		<table>
			<tbody>
				<tr>
					<th>
					<div>
					<form action="/dissolvent" method="POST">
					<table>
						<tbody>
							<tr>
								<th>
									Wave length [nm]
								</th>
								<th>
									Background correction [nm]
								</th>
							</tr>
							<tr>
								<td>
									<input type = "number" step = "0.000000000001" name="wave_length" autocomplete="off" required onkeypress="return false;">
								</td>
								<td>
									<input type = "number" step = "0.000000000001" name="b_wave_length" autocomplete="off" required onkeypress="return false;">
								</td>
							</tr>
							<tr>
								<th>
									Volume [mL]	
								</th>
								<th>
									Calibration factor
								</th>
							</td>
								<tr>
								<td>
									<input type = "number" step = "0.0000000001" name="volume" autocomplete="off" required>
								</td>
								<td>
									<input type = "number" step = "0.0000000001" name="factor" autocomplete="off" required>
								</td>
								</tr>
							</tr>
							<tr>
								<th>
								<input class="button1" type = "submit" value="Draw dissolved">
								</th>

							</tr>

						</tbody>
					</table>
					</form>
					</div>
					</th>
					<th>
					</th>
					<th>
					<div align='center'>
					<form action="/plot" method="POST">
					<table>
						<tbody>
							<tr>
								<th>
									<input type = "number" name="amount" autocomplete="off" required>
								</th>
							</tr>
							<tr>
								<th>
									<input class="button1" type = "submit" value="Change amount">
								</th>
							</tr>

						</tbody>
					</table>
					</form>
					</div>
					</th>
				</tr>
			</tbody>
		</table>
		</p>
	<div class="container">
            <div class="col-md-12">{{plot|safe}}</div>
	</div>
	<script src='../static/js/plot_clicks.js'></script>
	</body>
</html>
